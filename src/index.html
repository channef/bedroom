<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>卧室</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wall"></div>
    <div class="wall-corner"></div>
    <div class="ground">
        <div class="table">
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
            <div class="pot">
                <div class="flower">
                    <div class="flower-body"></div>
                <div class="flower-line"></div>
                <div class="flower-leaf"></div>
            </div>
                <div class="pot-mid"></div>
                <div class="pot-bottom"></div>
            </div>
            <div class="computer">
                <div class="frame">
                    <div class="logo"></div>
                    <div class="screen"></div>
                </div>
                <div class="support">
                    <div class="rect"></div>
                    <div class="trape"></div>
                </div>
            </div>
            <div class="display">
                <div class="frame">
                    <div class="screen-box">  
                        <div class="screen"></div>
                        <div class="screen"></div>
                    </div>
                </div>
                <div class="support">
                    <div class="rect"></div>
                    <div class="trape"></div>
                </div>
            </div>
        </div>
        <div class="chair">
            <div class="chair-back"></div>
            <div class="cushion"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
            <div class="leg leg-mid"></div>
        </div>
        <div class="dustbin">
    
            <div class="paper">
                <div class="paper-side"></div>
            </div>
            <div class="dustbin-mid"></div>
            <div class="dustbin-bottom"></div>
            <div class="eye-left">
                <div class="eyeball"></div>
            </div>
            <div class="eye-right">
                <div class="eyeball"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
